<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEANGELISBUS – Presenze</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter','Segoe UI',sans-serif;
    background:#eaf2ff;
}

.contenitore{
    max-width:500px;
    margin:30px auto;
    background:#fff;
    padding:25px;
    border-radius:20px;
    box-shadow:0 6px 20px rgba(0,0,0,.12);
}

h2{
    margin-top:0;
    display:flex;
    align-items:center;
    gap:10px;
    color:#1b3a7a;
}

label{
    font-weight:600;
    margin-top:15px;
    display:block;
    font-size:15px;
}

input,select,textarea{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #d0d6de;
    font-size:16px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:16px;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
}

.btn-login  { background:#0078D7; }
.btn-salva  { background:#0078D7; }
.btn-storico{ background:#4854d4; }
.btn-esci   { background:#d63c3c; }

.page { display:none; }

.card{
    background:#fff;
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.barra-btn{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

.blu{ background:#0078D7; width:32%; }
.arancione{ background:#ff8c00; width:32%; }
.rosso{ background:#d63c3c; width:32%; }
</style>
</head>


<body>
<div class="contenitore">

    <!-- LOGIN -->
    <div id="page-login" class="page active">
        <h2><span class="material-icons-round">login</span> Accesso</h2>

        <label>Autista</label>
        <input id="login-nome" placeholder="COGNOME Nome">

        <label>PIN</label>
        <input id="login-pin" type="password" placeholder="PIN">

        <button class="btn-login" onclick="login()">Entra</button>
    </div>



    <!-- PRESENZA -->
    <div id="page-presenza" class="page">
        <h2><span class="material-icons-round">edit_calendar</span> Inserisci Presenza</h2>

        <label>Tipo</label>
        <select id="tipo">
            <option value="">-- Seleziona --</option>
            <option value="Turno">Turno</option>
            <option value="Noleggio">Noleggio</option>
            <option value="Riposo">Riposo</option>
            <option value="Ferie">Ferie</option>
            <option value="Festivo">Festivo</option>
            <option value="Malattia">Malattia</option>
            <option value="Infortunio">Infortunio</option>
            <option value="Assenza">Assenza</option>
            <option value="Permesso">Permesso</option>
        </select>

        <label>Descrizione / Turno</label>
        <select id="descrizione-turno"></select>

        <label>Descrizione libera</label>
        <input id="descrizione-libera" placeholder="Testo libero">

        <label>Data</label>
        <input type="date" id="data">

        <label>Ora Inizio</label>
        <input type="time" id="oraInizio">

        <label>Ora Fine</label>
        <input type="time" id="oraFine">

        <label>Note</label>
        <textarea id="note"></textarea>

        <button class="btn-salva" onclick="salvaPresenza()">Salva</button>
        <button class="btn-storico" onclick="vaiStorico()">Storico</button>
        <button class="btn-esci" onclick="logout()">Esci</button>
    </div>



    <!-- STORICO -->
    <div id="page-storico" class="page">
        <h2><span class="material-icons-round">history</span> Storico</h2>

        <div id="contenitore-storico"></div>

        <button onclick="mostraPagina('page-presenza')" class="btn-login">➕ Inserisci</button>
        <button onclick="logout()" class="btn-esci">Esci</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
