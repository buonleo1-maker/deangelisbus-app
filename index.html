<!DOCTYPE html>
<html lang="it">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DEANGELISBUS â€“ Presenze</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
/* =========================================
   STILE MODERNO â€“ DEANGELISBUS
========================================= */

body {
    font-family: 'Inter','Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #eef4ff;
    color: #2b3a55;
}

.contenitore {
    padding: 18px;
    max-width: 600px;
    margin: auto;
}

.carta {
    background: #fff;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 6px 20px rgba(0,0,0,.1);
    margin-bottom: 26px;
}

h2 {
    display: flex;
    align-items: center;
    font-size: 1.3rem;
    margin-bottom: 14px;
    gap: 8px;
}

h2 .material-icons-round {
    color: #0078D7;
}

input, select, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border-radius: 12px;
    border: 1px solid #ccd3da;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 16px;
    background: #0078D7;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
}

button.secondary {
    background: #ef4444;
}

button.alt {
    background: #475569;
}

.pagina { display: none; }
.attiva { display: block; }

/* Mostra/Nascondi blocchi descrizione */
#blocco-turno { display: block; }
#blocco-libero { display: none; }

</style>
</head>

<body>

<div class="contenitore">

<!-- ACCESSO -->
<div id="page-login" class="pagina attiva carta">
    <h2><span class="material-icons-round">login</span>Accesso</h2>

    <etichetta>Autista</etichetta>
    <input id="login-nome" placeholder="COGNOME Nome">

    <etichetta>PIN</etichetta>
    <input id="login-pin" type="password" placeholder="PIN">

    <button onclick="login()">Entra</button>
</div>

<!-- INSERISCI PRESENZA -->
<div id="page-presenza" class="pagina carta">
    <h2><span class="material-icons-round">schedule</span>Inserisci Presenza</h2>

    <!-- TIPO -->
    <etichetta>Tipo</etichetta>
    <select id="tipo" onchange="onChangeTipo()">
        <option value="Turno">Turno</option>
        <option value="Noleggio">Noleggio</option>
        <option value="Riposo">Riposo</option>
        <option value="Ferie">Ferie</option>
        <option value="Festivo">Festivo</option>
        <option value="Malattia">Malattia</option>
        <option value="Infortunio">Infortunio</option>
        <option value="Assenza">Assenza</option>
        <option value="Permesso">Permesso</option>
    </select>

    <!-- DESCRIZIONE -->
    <etichetta>Descrizione</etichetta>

    <div id="blocco-turno">
        <select id="descrizione-turno"></select>
    </div>

    <div id="blocco-libero">
        <input id="descrizione-libera" placeholder="Inserisci testo libero">
    </div>

    <!-- DATA -->
    <etichetta>Data</etichetta>
    <input id="data" type="date">

    <!-- ORARI -->
    <div style="display:flex; gap: 12px;">
        <div style="flex:1;">
            <etichetta>Ora Inizio</etichetta>
            <input id="oraInizio" type="time">
        </div>
        <div style="flex:1;">
            <etichetta>Ora Fine</etichetta>
            <input id="oraFine" type="time">
        </div>
    </div>

    <!-- NOTE -->
    <etichetta>Note</etichetta>
    <textarea id="note" placeholder="Nota opzionale"></textarea>

    <button onclick="salvaPresenza()">ðŸ’¾ Salva</button>
    <button class="alt" onclick="vaiStorico()">ðŸ“œ Storico</button>
    <button class="secondary" onclick="logout()">Esci</button>
</div>


<!-- STORICO -->
<div id="page-storico" class="pagina carta">
    <h2><span class="material-icons-round">history</span>Storico</h2>

    <div id="storico-container">Caricamento...</div>

    <button onclick="mostraPagina('page-presenza')" class="alt">âž• Inserisci</button>
    <button class="secondary" onclick="logout()">Esci</button>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
