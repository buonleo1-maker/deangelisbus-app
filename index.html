<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DEANGELISBUS – Presenze</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: #eaf2ff;
    }

    .contenitore {
        max-width: 500px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    h2 {
        margin-top: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #1b3a7a;
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
        font-size: 15px;
        color: #2b3a55;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #d0d6de;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea {
        height: 70px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
    }

    .btn-login { background: #0078D7; }
    .btn-salva  { background: #0078D7; }
    .btn-storico { background: #4557d4; }
    .btn-esci { background: #d63c3c; }

    .btn-blue { background: #0078D7; width: 32%; display: inline-block; }
    .btn-orange { background: #ff8c00; width: 32%; display: inline-block; }
    .btn-red { background: #d63c3c; width: 32%; display: inline-block; }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .data {
        font-weight: bold;
        color: #1b3a7a;
        margin-bottom: 6px;
    }

    .azioni {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        gap: 5px;
    }

    #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1b3a7a;
        color: #fff;
        padding: 12px 25px;
        border-radius: 12px;
        display: none;
    }

    .pagina { display: none; }
</style>
</head>

<body>

<div class="contenitore">

    <!-- LOGIN -->
    <div id="page-login" class="pagina">
        <h2><span class="material-icons-round">login</span> Accesso</h2>

        <label>Autista</label>
        <input id="login-autista" placeholder="COGNOME Nome">

        <label>PIN</label>
        <input id="login-pin" type="password" placeholder="PIN">

        <button class="btn-login" onclick="login()">Entra</button>
    </div>


    <!-- INSERIMENTO PRESENZA -->
    <div id="page-presenza" class="pagina">
        <h2><span class="material-icons-round">edit_calendar</span>Inserisci Presenza</h2>

        <label>Tipo</label>
        <select id="tipo">
            <option value="">-- Seleziona --</option>
            <option value="Turno">Turno</option>
            <option value="Noleggio">Noleggio</option>
            <option value="Riposo">Riposo</option>
            <option value="Ferie">Ferie</option>
            <option value="Festivo">Festivo</option>
            <option value="Malattia">Malattia</option>
            <option value="Infortunio">Infortunio</option>
            <option value="Assenza">Assenza</option>
            <option value="Permesso">Permesso</option>
        </select>

        <label>Descrizione / Turno</label>
        <select id="descrizione"></select>

        <label>Data</label>
        <input type="date" id="data">

        <label>Ora Inizio</label>
        <input type="time" id="oraInizio">

        <label>Ora Fine</label>
        <input type="time" id="oraFine">

        <label>Note</label>
        <textarea id="note" placeholder="Nota opzionale"></textarea>

        <button class="btn-salva" onclick="salvaPresenza()">Salva</button>
        <button class="btn-storico" onclick="mostraStorico(); mostraPagina('page-storico')">Storico</button>
        <button class="btn-esci" onclick="logout()">Esci</button>
    </div>


   <!-- ============================
     STORICO PRESENZE
============================= -->
<div id="page-storico" class="page">
    <h2><i class="material-icons-round">history</i> Storico</h2>

    <div id="storico-container"></div>

    <button class="secondary" onclick="mostraPagina('page-presenza')">➕ Inserisci</button>
    <button class="secondary" onclick="logout()">Esci</button>
</div>

</div>

<div id="toast"></div>

<script src="app.js"></script>

</body>
</html>
