<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DEANGELISBUS – Presenze</title>

<!-- Icone Material -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
    body{
        font-family:'Inter','Segoe UI',sans-serif;
        margin:0;
        padding:0;
        background:#eef4ff;
    }

    .container{
        max-width:550px;
        margin:40px auto;
        padding:0 15px;
    }

    .card{
        background:#fff;
        padding:22px;
        border-radius:18px;
        box-shadow:0 6px 20px rgba(0,0,0,.12);
        margin-bottom:20px;
    }

    h2{
        display:flex;
        align-items:center;
        gap:6px;
        margin:0 0 16px 0;
        font-size:1.4rem;
        color:#2b3a55;
    }

    input, select, textarea, button{
        width:100%;
        padding:14px;
        border-radius:12px;
        border:1px solid #ccd3da;
        margin-top:10px;
        font-size:1rem;
        box-sizing:border-box;
    }

    button{
        cursor:pointer;
        border:none;
    }

    .btn-primary{
        background:#0078D7;
        color:#fff;
        margin-top:20px;
    }

    .btn-secondary{
        background:#ef4444;
        color:#fff;
        margin-top:10px;
    }

    .btn-alt{
        background:#475569;
        color:#fff;
        margin-top:10px;
    }

    .page{
        display:none;
    }
    .page.active{
        display:block;
    }

    /* campo turno/testo libero */
    #descrizione-turno,
    #descrizione-libera{
        margin-top:10px;
    }
</style>

</head>

<body>
<div id="storico-container"></div>

    <!-- ================================
         LOGIN
    ================================= -->
    <div id="page-login" class="page card active">
        <h2><span class="material-icons-round">login</span>Accesso</h2>

        <label>Autista</label>
        <input id="login-nome" placeholder="COGNOME Nome">

        <label>PIN</label>
        <input id="login-pin" type="password" placeholder="PIN">

        <button class="btn-primary" onclick="login()">Entra</button>
    </div>


    <!-- ================================
         INSERISCI PRESENZA
    ================================= -->
    <div id="page-presenza" class="page card">
        <h2><span class="material-icons-round">edit_calendar</span>Inserisci Presenza</h2>

        <label>Tipo</label>
        <select id="tipo" onchange="onChangeTipo()">
            <option value="Turno">Turno</option>
            <option value="Noleggio">Noleggio</option>
            <option value="Riposo">Riposo</option>
            <option value="Ferie">Ferie</option>
            <option value="Festivo">Festivo</option>
            <option value="Malattia">Malattia</option>
            <option value="Infortunio">Infortunio</option>
            <option value="Assenza">Assenza</option>
            <option value="Permesso">Permesso</option>
        </select>

        <!-- campo turno -->
        <select id="descrizione-turno"></select>

        <!-- campo testo libero -->
        <input id="descrizione-libera" placeholder="Inserisci testo libero">

        <label>Data</label>
        <input id="data" type="date">

        <label>Ora Inizio</label>
        <input id="oraInizio" type="time">

        <label>Ora Fine</label>
        <input id="oraFine" type="time">

        <label>Note</label>
        <textarea id="note" placeholder="Nota opzionale"></textarea>

        <button class="btn-primary" onclick="salvaPresenza()">Salva</button>
        <button class="btn-alt" onclick="vaiStorico()">Storico</button>
        <button class="btn-secondary" onclick="logout()">Esci</button>
    </div>


    <!-- ================================
         STORICO
    ================================= -->
    <div id="page-storico" class="page card">
        <h2><span class="material-icons-round">history</span>Storico</h2>

        <div id="storico-container">Caricamento...</div>

        <button class="btn-alt" onclick="mostraPagina('page-presenza')">➕ Inserisci</button>
        <button class="btn-secondary" onclick="logout()">Esci</button>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
