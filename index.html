<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DEANGELISBUS â€“ Presenze</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: #eaf2ff;
    }

    .container {
        max-width: 500px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .page { display: none; }

    h2 {
        margin-top: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #1b3a7a;
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
        font-size: 15px;
        color: #2b3a55;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #d0d6de;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea { height: 70px; }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
    }

    .btn-login { background: #0078D7; }
    .btn-salva { background: #0078D7; }
    .btn-storico { background: #4557d4; }
    .btn-esci { background: #d63c3c; }

    .btn { padding: 10px; border-radius: 8px; cursor: pointer; color: white; }
    .blu { background: #0078D7; width: 32%; }
    .arancione { background: #ff8c00; width: 32%; }
    .rosso { background: #d63c3c; width: 32%; }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .rigaBottoni {
        display: flex;
        margin-top: 15px;
        justify-content: space-between;
    }

    #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1b3a7a;
        color: #fff;
        padding: 12px 25px;
        border-radius: 12px;
        display: none;
    }
</style>
</head>

<body>

<div class="container">

    <!-- LOGIN -->
    <div id="page-login" class="page active">
        <h2><span class="material-icons-round">login</span>Accesso</h2>

        <label>Autista</label>
        <input id="login-nome" placeholder="COGNOME Nome">

        <label>PIN</label>
        <input id="login-pin" type="password" placeholder="PIN">

        <button class="btn-login" onclick="login()">Entra</button>
    </div>


    <!-- INSERIMENTO PRESENZA -->
    <div id="page-presenza" class="page">
        <h2><span class="material-icons-round">edit_calendar</span>Inserisci Presenza</h2>

        <label>Tipo</label>
        <select id="tipo">
            <option value="">-- Seleziona --</option>
            <option value="Turno">Turno</option>
            <option value="Noleggio">Noleggio</option>
            <option value="Riposo">Riposo</option>
            <option value="Ferie">Ferie</option>
            <option value="Festivo">Festivo</option>
            <option value="Malattia">Malattia</option>
            <option value="Infortunio">Infortunio</option>
            <option value="Assenza">Assenza</option>
            <option value="Permesso">Permesso</option>
        </select>

        <label>Turno / Descrizione</label>
        <select id="descrizione-turno"></select>
        <input id="descrizione-libera" placeholder="Descrizione libera (se non turno)">

        <label>Data</label>
        <input type="date" id="data">

        <label>Ora Inizio</label>
        <input type="time" id="oraInizio">

        <label>Ora Fine</label>
        <input type="time" id="oraFine">

        <label>Note</label>
        <textarea id="note"></textarea>

        <button class="btn-salva" onclick="salvaPresenza()">Salva</button>
        <button class="btn-storico" onclick="vaiStorico()">Storico</button>
        <button class="btn-esci" onclick="logout()">Esci</button>
    </div>


    <!-- STORICO -->
    <div id="page-storico" class="page">
        <h2><i class="material-icons-round">history</i>Storico</h2>

        <div id="contenitore-storico"></div>

        <button class="btn-storico" onclick="mostraPagina('page-presenza')">Inserisci</button>
        <button class="btn-esci" onclick="logout()">Esci</button>
    </div>

</div>

<div id="toast"></div>

<script src="app.js"></script>

</body>
</html>
